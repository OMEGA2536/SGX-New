<section class="relative">
  <section class="input-text-rounded">
    <span
      *ngFor="let option of selectedOptions; index as i"
      class="text-7 bg-primary ml-1 py-1 px-2 rounded-1 mb-1"
      style="display: inline-block"
    >
      {{ getOptionText(option) }}
      <span class="ml-3 cursor-pointer" (click)="removeOption(i)">x</span>
    </span>
    <span>
      <input
        type="text"
        class="w-10"
        style="
          background: gold;
          border: none;
          outline: none;
          padding-left: 5px;
          caret-color: white;
        "
        (keypress)="onKeypress($event)"
        (blur)="visibleOptions = false"
        (click)="visibleOptions = !visibleOptions"
      />
    </span>
  </section>
  <section
    *ngIf="visibleOptions"
    (mousedown)="$event.preventDefault()"
    style="margin-top: 3px"
    class="absolute w-full z-10"
  >
    <ul
      class="bg-white rounded-2 shadow-2 scrollbar-default"
      style="max-height: 150px; overflow-y: scroll"
    >
      <li
        class="text-6 py-2 px-4 cursor-pointer hover:bg-primary-200"
        *ngFor="let option of options; index as i"
        (click)="select(option, i)"
      >
        {{ getOptionText(option) }}
      </li>
    </ul>
  </section>
</section>
