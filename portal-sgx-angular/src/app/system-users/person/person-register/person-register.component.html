<app-card>
  <p class="text-primary text-7 mb-3">Ficha Personal</p>

  <app-tabs 
    [arrayTabs]="['Datos del Personal', 'Datos Organizacionales']"
    (clickTab)="tabIndex = $event"
  ></app-tabs>

  <ng-container *ngIf="tabIndex == 0">
    <app-person-data-register-form></app-person-data-register-form>
  </ng-container>

  <ng-container *ngIf="tabIndex == 1">
    <app-organizational-data-register-form></app-organizational-data-register-form>
  </ng-container>
</app-card>
