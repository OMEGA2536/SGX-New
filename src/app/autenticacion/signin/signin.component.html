<section class="relative bg-secondary h-100vh overflow-hidden">
    <img 
      class="w-100 object-cover h-100vh"
      src="/assets/images/logo-1.jpg" 
      alt="">
    
    <section class="absolute top-28 left-12">
      <p class="text-21 text-600 text-white line-height-5">
        Bienvenido <br> al Sistema SGX
      </p>
      <div class="bg-white divider-5 mt-5 w-55"></div>
    </section>
  
    <section class="absolute bottom-7 left-12">
      <p class="text-7 text-white">
        Xternal 2022. Todos los derechos reservados.
      </p>
    </section>
  
    <section class="absolute top-7 right-12 w-30">
      <section class="bg-white border-radius-4 py-8 px-12">
  
        <section>
          <app-svg-logo className="scale-3"></app-svg-logo>
        </section>
  
        <form action="" [formGroup]="loginForm" (ngSubmit)="submit">
          <section class="form-control" >
            <label for="" class="label">Usuario</label>
            <input class="input-text-2" type="text" formControlName="userName" required autocomplete="off">
            <label *ngIf="loginForm.get('userName')?.hasError('required')" style="color: red;"> El usuario es requerido</label>
          </section>
  
          <section class="form-control">
            <label for="" class="label">Contraseña</label>
            <input class="input-text-2" type="password" formControlName="password" required autocomplete="off">
            <label *ngIf="loginForm.get('password')?.hasError('required')" style="color: red;"> La contraseña es requerida</label>
          </section>
          <div class="container-fluid py-3" > 
            <form #form="ngForm">
              <div class="row mt-3">
                <div class="col-sm-12 mb-2" >
                  <re-captcha  id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required 
                  [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                  <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                   
                  </div>
                </div>
              </div>           
            </form>
            <label *ngIf="token == undefined || token == null" style="color: red;">Validación requerida</label>
          </div>
          <section class="flex-center py-6">
            <button type="submit" class="btn btn-rounded btn-secondary flex-center"
            [disabled]="!loginForm.valid" (click)="confirmLogin()">
              <span class="text-9 text-300">Ingresar</span>
              <app-svg-access className="scale-3 ml-14"></app-svg-access>
            </button>
          </section>
        </form>
  
        <div class="divider-1 bg-gray-1 mb-4"></div>
  
        <section>
          <p class="text-blue text-6 text-center text-600">
            ¿Olvidaste tu contraseña?
          </p>
        </section>
      </section>
    </section>
  </section>
