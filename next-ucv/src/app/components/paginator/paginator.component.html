<section class="mt-8 flex justify-flex-end items-center">
  <p class="text-white text-6">{{ start }} - {{ end }} de {{ totalItems }}</p>

  <section class="flex items-center">
    <app-svg-arrow-left
      className="path-fill-white scale-2 mr-1 cursor-pointer" 
      (click)="toPreviousPage()"
    ></app-svg-arrow-left>

    <app-svg-arrow-right
      className="path-fill-white scale-2 cursor-pointer"
      (click)="toNextPage()"
    ></app-svg-arrow-right>
  </section>
</section>
