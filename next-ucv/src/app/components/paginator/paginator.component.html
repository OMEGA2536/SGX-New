<section class="mt-8 flex justify-space-between items-center">
  <section class="flex items-center">
    <p class="text-white text-6 mr-2">Registros por p√°gina:</p>

    <app-select 
      class="w-18" 
      placeholder="10"
      [options]="numbersPerPage"
      optionText="text"
      optionValue="value"
    ></app-select>
  </section>

  <section class="flex items-center">

    <p class="text-white text-6">1 - 1 de {{ totalItems }}</p>

    <section class="flex items-center">
      <app-svg-arrow-left
        className="path-fill-white scale-2 mr-1 cursor-pointer" 
        (click)="toPreviousPage()"
      ></app-svg-arrow-left>
  
      <app-svg-arrow-right
        className="path-fill-white scale-2 cursor-pointer"
        (click)="toPreviousPage()"
      ></app-svg-arrow-right>
    </section>
  </section>
