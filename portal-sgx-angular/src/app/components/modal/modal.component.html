<section 
  *ngIf="visible"
  class="fixed left-0 top-0 h-100vh w-100 flex-center z-90 bg-dark-700" 
>
  <section 
    [class]="getWidth()" 
    class="relative overflow-y-auto max-h-90vh border-radius-3 py-7 px-8 shadow-1 bg-white scrollbar-default">
    <div
      *ngIf="closeIconVisible"
      class="absolute top-15px right-4 text-gray-2 cursor-pointer text-8"
      (click)="close.emit()"
    >
      x
    </div>
    <ng-content></ng-content>
  </section>
</section>
